	.img-container-left{position:absolute;top:0;bottom:0;width:240px;z-index:-1;-webkit-backface-visibility:hidden}.img-container-left div{height:100%;width:100%}.img-container-left .img-2{-webkit-transform:scaleX(1) scaleY(1) translateY(-100px);-moz-transform:scaleX(1) scaleY(1) translateY(-100px);-ms-transform:scaleX(1) scaleY(1) translateY(-100px);-o-transform:scaleX(1) scaleY(1) translateY(-100px);transform:scaleX(1) scaleY(1) translateY(-100px)}

	.img-container-right{position:absolute;top:0;right:0;width:240px;bottom:0;z-index:-2;height:100%;-webkit-backface-visibility:hidden}.img-container-right .img-1{-webkit-transform:scaleX(1.1) scaleY(1.1) translateX(-149%);-moz-transform:scaleX(1.1) scaleY(1.1) translateX(-150%);-ms-transform:scaleX(1.1) scaleY(1.1) translateX(-150%);-o-transform:scaleX(1.1) scaleY(1.1) translateX(-150%);transform:scaleX(1.1) scaleY(1.1) translateX(-150%)}
	.img-container-right .img-1.move{-webkit-transform:scaleX(1) scaleY(1) translateX(-90%);-moz-transform:scaleX(1) scaleY(1) translateX(-90%);-ms-transform:scaleX(1) scaleY(1) translateX(-90%);-o-transform:scaleX(1) scaleY(1) translateX(-90%);transform:scaleX(1) scaleY(1) translateX(-90%)}
	.img-container-right .img-2{position:inherit;right:0}.img-container-right .img-3{-webkit-transform:scaleX(1) scaleY(1) translateX(-180%);-moz-transform:scaleX(1) scaleY(1) translateX(-180%);-ms-transform:scaleX(1) scaleY(1) translateX(-180%);-o-transform:scaleX(1) scaleY(1) translateX(-180%);transform:scaleX(1) scaleY(1) translateX(-180%)}
	.img-container-right .img-3.move{-webkit-transform:scaleX(1) scaleY(1) translateX(-120%);-moz-transform:scaleX(1) scaleY(1) translateX(-120%);-ms-transform:scaleX(1) scaleY(1) translateX(-120%);-o-transform:scaleX(1) scaleY(1) translateX(-120%);transform:scaleX(1) scaleY(1) translateX(-120%)}
	.cta-container{max-width:287px;width:286px;margin:0 auto;height:100%}.cta-container img{display:block;margin:0 auto}.cta-container .logo{width:100%;padding-top:71px}.cta-container .cta{margin-top:75px}.cta-container .offer{margin-top:62px;background:url("http://ads.qz.com/sponsors/ernest-alexander/13-11-05/tablet/img/offer.png") center center no-repeat;height:100px}

<script id="ix-namer"
	data-ix-name="Ernest Alexander Tablet"
	src="http://ads.qz.com/js/qzad/qzad-1.0.js"
	type="text/javascript"></script>
<script src="http://app.qz.com/js/frameMessager/QZIX.js" type="text/javascript"></script>
<script src="http://app.qz.com/js/frameMessager/frameMessager.js" type="text/javascript"></script>
<script type="text/javascript">
	var imgLeft01, imgLeft02, imgLeft03, imgRight01, imgRight02, imgRight03, offer;
	var times = [3000, 5000];
	var timeouts = [];
	var currentSet = 0;
	var ct;
	var imgSet = [];
	var fadingTime;
	var imageSets = [
		function () {
			imgRight01.addClass('fade');
			imgLeft01.addClass('fade');		
			timeouts[1] = setTimeout(function() {
				imgLeft02.addClass('move');
			}, 1000);
		},
		function () {
			imgRight02.addClass('fade');
			imgLeft02.addClass('fade');

			timeouts[2] = setTimeout(function() {
				imgRight03.addClass('move');
			}, 2500);
		}
	];
	function resetAd () {
		clearTimeout(ct);
		$.each(timeouts, function(i, to){
			clearTimeout(to);
		});
		imgLeft01.removeClass('fade').removeClass('move');
		imgRight01.removeClass('fade').removeClass('move');
		imgRight02.removeClass('fade');
		imgLeft02.removeClass('fade').removeClass('move');
		imgRight03.removeClass('move');
		if(offer.hasClass('over')) offer.removeClass('over');
	};
	function init () {
		currentSet = 0;
		changeFrame();
		timeouts[0] = setTimeout(function() {
			imgRight01.addClass('move');
		}, 700);
	};
	function changeFrame () {
		
		if($.isFunction(imageSets[currentSet])) {
			ct = setTimeout(function() {
				imageSets[currentSet]();
				currentSet++;
				changeFrame();
			 }, times[currentSet]);
		}
	};
	function startAd() {
		imgLeft01 = $('.img-container-left .img-1');
		imgRight01 = $('.img-container-right .img-1');
		
		imgLeft02 = $('.img-container-left .img-2');
		imgRight02 = $('.img-container-right .img-2');
		
		imgLeft03 = $('.img-container-left .img-3');
		imgRight03 = $('.img-container-right .img-3');
		
		offer = $('.offer');
		init();	
		offer.on('click', function (e) {
			$(this).addClass('over');
			e.preventDefault();
		});
	};
	$(document).ready(function(){
		QZAD.init({
			el: document.getElementById( 'qzad' ),
	        frameHeight: 550,
	        App: { on: function() {startAd()}, off: function() {resetAd()}}
		});
	});
</script>
