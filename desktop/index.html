<!DOCTYPE html>
<html class="no-js">
<head>
	<title>Ernest alexander Desktop</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<div id="qzad">

		<div class="img-container-left">
			<div class="photo"><div class="img-1"><img src="img/img1-left.jpg" alt=""></div></div>
			<div class="photo"><div class="img-2"><img src="img/img2-left.jpg" alt=""></div></div>
			<div class="photo"><div class="img-3"><img src="img/img3-left.jpg" alt=""></div></div>

		</div>
		<div class="img-container-right">
			<div class="photo">
				<div class="img-1"><img src="img/img1-right.jpg" alt=""></div>
			</div>
			<div class="photo">
				<div class="img-2"><img src="img/img2-right.jpg" alt=""></div>
			</div>
			<div class="photo">
				<div class="img-3"><img src="img/img3-right.jpg" alt=""></div>
			</div>
			
		</div>
		<div class="cta-container">
			<div class="logo"><img src="img/logo.png" alt=""></div>
			<div class="offer">
				<a href="#"><img src="img/offer.png" alt=""></a>
			</div>
			<div class="cta"><a href="#"><img src="img/cta.jpg" alt=""></a></div>
		</div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			
			setTimeout(function() {
				$('.img-container-right .img-1').addClass('move');
				setTimeout(function() {
					$('.img-container-right .img-1').addClass('fade');
					$('.img-container-left .img-1').addClass('fade');
					setTimeout(function() {
						$('.img-container-left .img-2').addClass('move');
						setTimeout(function() {
							$('.img-container-left .img-2').delay(100).addClass('fade');
							$('.img-container-right .img-2').addClass('fade');
							setTimeout(function() {
								//$('.img-container-left .img-2').addClass('fade');
								$('.img-container-right .img-3').addClass('move');
							}, 3000);
						}, 2500);
					}, 2500);
				}, 2500);
			}, 2000);
			

		});
	</script>
</body>
</html>
