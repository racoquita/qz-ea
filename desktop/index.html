<!DOCTYPE html>
<html class="no-js">
<head>
	<title>Ernest alexander Desktop</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<div id="qzad">

		<div class="img-container-left">
			<div class="img-1"></div>
			<div class="img-2"></div>
			<div class="img-3"></div>

		</div>
		<div class="img-container-right">
			<div class="photo">
				<div class="img-1"></div>
			</div>
			<div class="photo">
				<div class="img-2"></div>
			</div>
			<div class="photo">
				<div class="img-3"></div>
			</div>
			
		</div>
		<div class="cta-container">
			<div class="logo"><img src="img/logo.png" alt=""></div>
			<div class="offer">
				<a href="#"><img src="img/offer.png" alt=""></a>
			</div>
			<div class="cta"><a href="#"><img src="img/cta.jpg" alt=""></a></div>
		</div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			
			setTimeout(function() {
				$('.img-container-right .photo').addClass('move');
				setTimeout(function() {
					$('.img-container-right .img-2').addClass('fade');
					//image 1 from left container fades 
					$('.img-container-left .img-2').addClass('move');
				}, 1000);
			}, 1000);
			

		});
	</script>
</body>
</html>
